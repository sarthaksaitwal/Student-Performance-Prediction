<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h2>Student Performance Prediction</h2>

    <form method="POST">

        <label>Gender</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Race / Ethnicity</label>
        <input type="text" name="race_ethnicity" placeholder="group A / B / C">

        <label>Parental Level of Education</label>
        <input type="text" name="parental_level_of_education" placeholder="bachelor's degree">

        <label>Lunch</label>
        <select name="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free / Reduced</option>
        </select>

        <label>Test Preparation Course</label>
        <select name="test_preparation_course">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label>Reading Score</label>
        <input type="number" name="reading_score" required>

        <label>Writing Score</label>
        <input type="number" name="writing_score" required>

        <button type="submit">Predict</button>
    </form>

    {% if results %}
        <div class="result">
            Predicted Math Score: {{ results }}
        </div>
    {% endif %}
</div>

</body>
</html>
